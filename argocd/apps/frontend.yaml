# ArgoCD Application for Reddit Frontend
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reddit-frontend
  namespace: argocd
  labels:
    app.kubernetes.io/name: reddit-frontend
    app.kubernetes.io/part-of: reddit-clone
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/YOUR_USERNAME/nti-final-project-cd.git  # UPDATE THIS
    targetRevision: main
    path: helm-charts/frontend
    helm:
      releaseName: reddit-frontend
      valueFiles:
        - values.yaml
      # Override values if needed - these will be updated by CI pipeline
      # values: |
      #   deployment:
      #     image: <account>.dkr.ecr.us-east-1.amazonaws.com/reddit-frontend:latest
  
  destination:
    server: https://kubernetes.default.svc
    namespace: reddit-app
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Ignore differences in certain fields that may be modified by other controllers
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
