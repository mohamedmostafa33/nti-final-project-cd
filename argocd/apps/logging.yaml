# ArgoCD Application for Logging (ELK Stack)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: logging
  namespace: argocd
  labels:
    app.kubernetes.io/name: logging
    app.kubernetes.io/part-of: reddit-clone
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/mohamedmostafa33/nti-final-project-cd.git
    targetRevision: main
    path: helm-charts/logging
    helm:
      releaseName: logging
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: elk

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
