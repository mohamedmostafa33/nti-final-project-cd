# This HTTPRoute attaches to the HTTP listener (port 80)
# and redirects ALL traffic to HTTPS.
# We keep HTTP enabled ONLY for this purpose.

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-to-https-redirect
  namespace: reddit-gateway
spec:
  parentRefs:
    - name: reddit-gateway
      sectionName: http

  hostnames:
    - www.abdallahfekry.com

  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
