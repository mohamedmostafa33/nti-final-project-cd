apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-gateway-to-backend
  namespace: reddit-back
spec:
  podSelector:
    matchLabels:
      app: reddit-back

  policyTypes:
    - Ingress

  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: reddit-gateway
      ports:
        - protocol: TCP
          port: 8000
