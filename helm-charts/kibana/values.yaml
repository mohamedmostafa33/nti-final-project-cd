# Kibana values for Reddit Clone logging
kibana:
  elasticsearchHosts: "https://elasticsearch-master:9200"

  # Trust Elasticsearch CA certificate
  elasticsearchCertificateSecret: elasticsearch-master-certs
  elasticsearchCertificateAuthoritiesFile: ca.crt

  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi

  service:
    type: ClusterIP
