{{- if .Values.backendServiceMonitor.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-django
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "monitoring.labels" . | nindent 4 }}
    grafana_dashboard: "1"
data:
  django-dashboard.json: |-
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": { "color": { "mode": "thresholds" }, "thresholds": { "steps": [{ "color": "green", "value": null }] }, "mappings": [] },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 0 },
          "id": 1,
          "options": { "reduceOptions": { "calcs": ["lastNotNull"] }, "orientation": "auto", "textMode": "auto", "colorMode": "value", "graphMode": "area" },
          "title": "Total HTTP Requests",
          "type": "stat",
          "targets": [{ "expr": "sum(django_http_requests_total_by_method_total{job=\"reddit-backend-service\"})", "legendFormat": "Total" }]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": { "color": { "mode": "thresholds" }, "thresholds": { "steps": [{ "color": "green", "value": null }] }, "mappings": [] },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 0 },
          "id": 2,
          "options": { "reduceOptions": { "calcs": ["lastNotNull"] }, "orientation": "auto", "textMode": "auto", "colorMode": "value", "graphMode": "area" },
          "title": "Total DB Queries",
          "type": "stat",
          "targets": [{ "expr": "sum(django_db_execute_total{job=\"reddit-backend-service\"})", "legendFormat": "Total" }]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": { "color": { "mode": "thresholds" }, "thresholds": { "steps": [{ "color": "green", "value": null }, { "color": "yellow", "value": 10 }, { "color": "red", "value": 50 }] }, "unit": "short", "mappings": [] },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 6, "x": 12, "y": 0 },
          "id": 3,
          "options": { "reduceOptions": { "calcs": ["lastNotNull"] }, "orientation": "auto", "textMode": "auto", "colorMode": "value", "graphMode": "area" },
          "title": "5xx Errors",
          "type": "stat",
          "targets": [{ "expr": "sum(django_http_responses_total_by_status_total{job=\"reddit-backend-service\", status=~\"5..\"}) or vector(0)", "legendFormat": "5xx" }]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": { "color": { "mode": "thresholds" }, "thresholds": { "steps": [{ "color": "green", "value": null }] }, "unit": "s", "mappings": [] },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 6, "x": 18, "y": 0 },
          "id": 4,
          "options": { "reduceOptions": { "calcs": ["lastNotNull"] }, "orientation": "auto", "textMode": "auto", "colorMode": "value", "graphMode": "area" },
          "title": "Avg Request Latency",
          "type": "stat",
          "targets": [{ "expr": "rate(django_http_requests_latency_including_middlewares_seconds_sum{job=\"reddit-backend-service\"}[5m]) / rate(django_http_requests_latency_including_middlewares_seconds_count{job=\"reddit-backend-service\"}[5m])", "legendFormat": "Avg" }]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": { "defaults": { "color": { "mode": "palette-classic" }, "custom": { "lineWidth": 2, "fillOpacity": 10, "showPoints": "never" }, "unit": "reqps" }, "overrides": [] },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 4 },
          "id": 5,
          "options": { "legend": { "displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"] }, "tooltip": { "mode": "multi" } },
          "title": "Request Rate by Method",
          "type": "timeseries",
          "targets": [{ "expr": "rate(django_http_requests_total_by_method_total{job=\"reddit-backend-service\"}[5m])", "legendFormat": "{{ "{{" }} method {{ "}}" }}" }]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": { "defaults": { "color": { "mode": "palette-classic" }, "custom": { "lineWidth": 2, "fillOpacity": 10, "showPoints": "never" }, "unit": "reqps" }, "overrides": [] },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 4 },
          "id": 6,
          "options": { "legend": { "displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"] }, "tooltip": { "mode": "multi" } },
          "title": "Response Rate by Status Code",
          "type": "timeseries",
          "targets": [{ "expr": "rate(django_http_responses_total_by_status_total{job=\"reddit-backend-service\"}[5m])", "legendFormat": "{{ "{{" }} status {{ "}}" }}" }]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": { "defaults": { "color": { "mode": "palette-classic" }, "custom": { "lineWidth": 2, "fillOpacity": 10, "showPoints": "never" }, "unit": "s" }, "overrides": [] },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 12 },
          "id": 7,
          "options": { "legend": { "displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"] }, "tooltip": { "mode": "multi" } },
          "title": "Request Latency by View (p50 / p95 / p99)",
          "type": "timeseries",
          "targets": [
            { "expr": "histogram_quantile(0.50, rate(django_http_requests_latency_seconds_by_view_method_bucket{job=\"reddit-backend-service\"}[5m]))", "legendFormat": "p50" },
            { "expr": "histogram_quantile(0.95, rate(django_http_requests_latency_seconds_by_view_method_bucket{job=\"reddit-backend-service\"}[5m]))", "legendFormat": "p95" },
            { "expr": "histogram_quantile(0.99, rate(django_http_requests_latency_seconds_by_view_method_bucket{job=\"reddit-backend-service\"}[5m]))", "legendFormat": "p99" }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": { "defaults": { "color": { "mode": "palette-classic" }, "custom": { "lineWidth": 2, "fillOpacity": 10, "showPoints": "never" }, "unit": "s" }, "overrides": [] },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 12 },
          "id": 8,
          "options": { "legend": { "displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"] }, "tooltip": { "mode": "multi" } },
          "title": "DB Query Duration",
          "type": "timeseries",
          "targets": [{ "expr": "rate(django_db_query_duration_seconds_sum{job=\"reddit-backend-service\"}[5m]) / rate(django_db_query_duration_seconds_count{job=\"reddit-backend-service\"}[5m])", "legendFormat": "Avg Query Duration" }]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": { "defaults": { "color": { "mode": "palette-classic" }, "custom": { "lineWidth": 2, "fillOpacity": 10, "showPoints": "never" }, "unit": "short" }, "overrides": [] },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 20 },
          "id": 9,
          "options": { "legend": { "displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"] }, "tooltip": { "mode": "multi" } },
          "title": "DB Connections",
          "type": "timeseries",
          "targets": [{ "expr": "rate(django_db_new_connections_total{job=\"reddit-backend-service\"}[5m])", "legendFormat": "New Connections/s" }]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": { "defaults": { "color": { "mode": "palette-classic" }, "custom": { "lineWidth": 2, "fillOpacity": 20, "showPoints": "never", "stacking": { "mode": "normal" } }, "unit": "bytes" }, "overrides": [] },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 20 },
          "id": 10,
          "options": { "legend": { "displayMode": "table", "placement": "bottom", "calcs": ["mean", "max"] }, "tooltip": { "mode": "multi" } },
          "title": "Response Body Size",
          "type": "timeseries",
          "targets": [{ "expr": "rate(django_http_responses_body_total_bytes_sum{job=\"reddit-backend-service\"}[5m])", "legendFormat": "Bytes/s" }]
        }
      ],
      "schemaVersion": 39,
      "tags": ["django", "reddit-clone", "backend"],
      "templating": { "list": [] },
      "time": { "from": "now-1h", "to": "now" },
      "timepicker": {},
      "timezone": "utc",
      "title": "Reddit Clone - Django Backend",
      "uid": "reddit-django-backend",
      "version": 1
    }
{{- end }}
